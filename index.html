<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Hogwarts</h1>
        <p class="lead">
            In this school of Witchcraft and Wizardy you will be sorted into one of
            the Four Houses. Gryiffindor, Slytherin, HufflePuff, or Ravenclaw!
        </p>
        <hr class="my-4" />
        <div>
            <button class="btn btn-primary btn-lg" role="button" id="sortButton">
                Let's Start Sorting!
            </button>
        </div>
    </div>
    <div class="container" id="nameForm"></div>
    <div class="container d-flex flex-row" id="cardSection"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>

</html>
